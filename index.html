<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="imagenes/f1 logo.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Librer√≠a de Confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    
    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5J_1zcuh8HpM7vgnVT49ktcpAxQ-GFIY",
            authDomain: "f1-a-quien-elijo.firebaseapp.com",
            projectId: "f1-a-quien-elijo",
            storageBucket: "f1-a-quien-elijo.firebasestorage.app",
            messagingSenderId: "636614203962",
            appId: "1:636614203962:web:e23ff161f46e077b413303",
            measurementId: "G-68RW750TXQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Variables Globales
        let userId = null;
        let currentRoomId = null;
        let isHost = false;
        let roomData = null;
        let localRestartTimestamp = 0;
        
        // Variables de Control de Carga
        let animationFinished = false;
        let authReady = false;

        // Funci√≥n para intentar entrar al Lobby (Requiere Auth + Animaci√≥n)
        function tryEnterLobby() {
            if (userId && animationFinished) {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.add('fade-out-fast');
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    document.getElementById('lobby-screen').classList.remove('hidden');
                }, 500);
            }
        }

        // Autenticaci√≥n
        signInAnonymously(auth).catch((error) => {
            console.error("Error auth:", error);
            alert("Error conectando a Firebase");
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                authReady = true;
                tryEnterLobby();
            }
        });
        
        // Listener para cuando el auto termina de cruzar
        document.addEventListener('DOMContentLoaded', () => {
            const carElement = document.querySelector('.animate-drive');
            if(carElement) {
                carElement.addEventListener('animationend', () => {
                    animationFinished = true;
                    tryEnterLobby();
                });
            }
        });

        // Referencia a DB
        function getRoomRef(roomId) {
            return doc(db, 'partidas', `sala_${roomId}`);
        }

        // Crear Sala
        window.createRoom = async () => {
            if (!userId) return;
            const roomId = Math.floor(1000 + Math.random() * 9000).toString();
            currentRoomId = roomId;
            isHost = true;

            await setDoc(getRoomRef(roomId), {
                hostId: userId,
                guestId: null,
                status: 'waiting',
                hostSecret: null,
                guestSecret: null,
                restartId: 0,
                createdAt: Date.now()
            });

            enterLobbyUI(roomId);
            subscribeToRoom(roomId);
        };

        // Unirse a Sala
        window.joinRoom = async () => {
            if (!userId) return;
            const inputCode = document.getElementById('room-code-input').value;
            if (inputCode.length !== 4) return alert("C√≥digo inv√°lido (debe ser de 4 d√≠gitos)");

            const roomRef = getRoomRef(inputCode);
            const roomSnap = await getDoc(roomRef);

            if (roomSnap.exists()) {
                if (roomSnap.data().status !== 'waiting' && roomSnap.data().guestId !== userId) {
                    return alert("Esta sala ya est√° llena o en juego.");
                }
                
                currentRoomId = inputCode;
                isHost = false;
                
                await updateDoc(roomRef, {
                    guestId: userId,
                    status: 'playing'
                });

                subscribeToRoom(inputCode);
            } else {
                alert("Sala no encontrada. Verifica el c√≥digo.");
            }
        };

        // Escuchar cambios
        function subscribeToRoom(roomId) {
            onSnapshot(getRoomRef(roomId), (doc) => {
                if (!doc.exists()) return;
                roomData = doc.data();
                
                if (roomData.restartId && roomData.restartId > localRestartTimestamp) {
                    localRestartTimestamp = roomData.restartId;
                    resetLocalBoard();
                }

                updateGameUI(roomData);
            });
        }

        // UI Updates
        function enterLobbyUI(code) {
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('waiting-screen').classList.remove('hidden');
            document.getElementById('display-room-code').innerText = code;
        }

        function updateGameUI(data) {
            if (data.status === 'playing') {
                document.getElementById('waiting-screen').classList.add('hidden');
                document.getElementById('lobby-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                
                const opponentStatus = document.getElementById('opponent-status');
                const opponentSecret = isHost ? data.guestSecret : data.hostSecret;
                const statusDot = document.getElementById('status-dot');

                if (opponentSecret) {
                    opponentStatus.innerText = 'Rival: LISTO';
                    opponentStatus.className = "text-green-400 font-bold font-mono";
                    statusDot.className = "h-3 w-3 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]";
                } else {
                    opponentStatus.innerText = 'Rival: Eligiendo...';
                    opponentStatus.className = "text-yellow-400 font-bold font-mono animate-pulse";
                    statusDot.className = "h-3 w-3 rounded-full bg-yellow-500 shadow-[0_0_10px_#eab308]";
                }
            }
        }

        // Seleccionar Personaje
        window.confirmCharacterSelection = async (characterName) => {
            if (!currentRoomId) return;
            const updateData = isHost ? { hostSecret: characterName } : { guestSecret: characterName };
            await updateDoc(getRoomRef(currentRoomId), updateData);
        }

        // Adivinar
        window.attemptGuess = () => {
            if (!roomData) return;
            const opponentSecret = isHost ? roomData.guestSecret : roomData.hostSecret;
            const mySecret = isHost ? roomData.hostSecret : roomData.guestSecret;

            if (!mySecret) return alert("‚ö†Ô∏è ¬°Primero debes confirmar qui√©n eres!");
            if (!opponentSecret) return alert("‚è≥ Espera a que tu oponente elija su piloto.");

            const faceUpCards = document.querySelectorAll('.character-card:not(.is-flipped)');
            if (faceUpCards.length !== 1) {
                document.getElementById('modal-title').innerText = "¬°Espera un poco!";
                document.getElementById('modal-message').innerHTML = "Debes descartar pilotos hasta que te quede <strong>SOLO UNO</strong>.";
                document.getElementById('modal-image-container').classList.add('hidden');
                document.getElementById('modal-restart-btn').classList.add('hidden');
                document.getElementById('game-modal').classList.remove('hidden');
                return;
            }

            const guessedName = faceUpCards[0].getAttribute('data-name');
            const modalTitle = document.getElementById('modal-title');
            const modalMsg = document.getElementById('modal-message');
            const restartBtn = document.getElementById('modal-restart-btn');
            
            // L√≥gica MEMES
            const secretPilot = window.charactersData.find(c => c.name === opponentSecret);
            let resultImgUrl = '';
            
            if (secretPilot) {
                resultImgUrl = (secretPilot.memeUrl && secretPilot.memeUrl !== "") ? secretPilot.memeUrl : secretPilot.imageUrl;
            }

            const imgContainer = document.getElementById('modal-image-container');
            const modalImg = document.getElementById('modal-pilot-image');
            modalImg.src = resultImgUrl;
            imgContainer.classList.remove('hidden');

            if (guessedName === opponentSecret) {
                modalTitle.innerText = "¬°POLE POSITION! üèÜ";
                modalTitle.className = "text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 mb-2 italic";
                modalMsg.innerHTML = `¬°Correcto! Era <strong class="text-white text-xl">${opponentSecret}</strong>.`;
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            } else {
                modalTitle.innerText = "DNF - RETIRADO ‚ùå";
                modalTitle.className = "text-4xl font-black text-red-600 mb-2 italic";
                modalMsg.innerHTML = `Te la jugaste por <strong>${guessedName}</strong>...<br>pero era <strong class="text-white text-xl">${opponentSecret}</strong>.`;
            }

            restartBtn.classList.remove('hidden');
            document.getElementById('game-modal').classList.remove('hidden');
        };

        // L√≥gica de Reinicio
        window.triggerRestart = async () => {
            if (!currentRoomId) return;
            document.getElementById('game-modal').classList.add('hidden');
            await updateDoc(getRoomRef(currentRoomId), {
                hostSecret: null,
                guestSecret: null,
                restartId: Date.now()
            });
        };

        // Resetear UI Local
        function resetLocalBoard() {
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('is-flipped');
            });

            const select = document.getElementById('character-select');
            const lockBtn = document.getElementById('lock-button');
            const confirmedMsg = document.getElementById('confirmed-msg');
            const mysteryImg = document.getElementById('mystery-card-image');

            select.disabled = false;
            select.value = "";
            lockBtn.classList.add('hidden'); 
            confirmedMsg.classList.add('hidden');
            mysteryImg.src = "https://placehold.co/300x300/1e293b/475569?text=?"; 
            document.getElementById('game-modal').classList.add('hidden');
        }

        // Copiar c√≥digo (SOLUCI√ìN FIX)
        window.copyCode = () => {
            const codeText = document.getElementById('display-room-code').innerText;
            
            // Creamos un elemento temporal
            const tempInput = document.createElement("input");
            tempInput.value = codeText;
            document.body.appendChild(tempInput);
            
            // Seleccionamos el contenido
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); // Para m√≥viles
            
            // Ejecutamos el comando de copiado cl√°sico
            try {
                document.execCommand("copy");
                const btn = document.getElementById('copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '¬°Copiado! ‚úì';
                setTimeout(() => btn.innerHTML = originalText, 2000);
            } catch (e) {
                console.error("Error copiando", e);
            }
            
            // Limpiamos
            document.body.removeChild(tempInput);
        }
    </script>

    <style>
        body { 
            font-family: 'Titillium Web', sans-serif; 
            background-color: #0b0f19;
            background-image: 
                radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 70%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }
        
        /* Estilos de las Cartas */
        .character-card {
            background-color: transparent;
            perspective: 1000px;
            cursor: pointer;
            aspect-ratio: 3 / 4; /* Formato retrato m√°s cl√°sico */
            position: relative;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        .character-card.is-flipped .card-inner { transform: rotateY(180deg); }
        
        .card-front, .card-back {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            overflow: hidden;
        }
        
        .card-front { 
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            border: 2px solid #334155; 
        }
        
        .card-front:hover {
            border-color: #ef4444; /* Rojo F1 al pasar el mouse */
            transform: translateY(-2px);
        }

        .card-back {
            background-color: #0f172a;
            border: 2px solid #1e293b;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            filter: grayscale(100%); /* Efecto blanco y negro para eliminados */
        }
        
        .card-back::after {
            content: "‚ùå";
            font-size: 3rem;
            position: absolute;
            opacity: 0.5;
        }

        /* Nombre del piloto en la carta */
        .pilot-name-tag {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.85);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            font-style: italic;
            padding: 4px 0;
            font-size: 0.8rem;
            border-top: 2px solid #ef4444;
        }

        .fade-in { animation: fadeIn 0.5s ease-in; }
        .fade-out-fast { animation: fadeOut 0.5s ease-out forwards; }
        
        @keyframes fadeIn { from { opacity: 0; translateY(10px); } to { opacity: 1; translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        /* ANIMACI√ìN AUTO DE CARGA - SINGLE RUN */
        @keyframes drive {
            0% { left: -30%; }
            100% { left: 110%; }
        }
        .animate-drive {
            /* Duraci√≥n 2.5s para que se vea bien, y forwards para que no se resetee */
            animation: drive 2.5s cubic-bezier(0.45, 0, 0.55, 1) forwards;
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>

                <div class="bg-slate-800/90 backdrop-blur p-6 rounded-2xl shadow-2xl sticky top-4 border border-slate-700">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-black italic text-white uppercase border-l-4 border-red-500 pl-3">Mi Piloto</h2>
                        <span class="text-xs text-slate-500 font-mono">SECRETO</span>
                    </div>

                    <div class="relative mb-4">
                        <select id="character-select" class="w-full bg-slate-900 border border-slate-600 text-white rounded-lg p-3 pr-10 focus:border-red-500 outline-none cursor-pointer appearance-none font-semibold">
                            <option value="">-- Selecciona tu Identidad --</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>

                    <button id="lock-button" class="hidden w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-lg mb-4 shadow-lg transition-all flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                        Confirmar Selecci√≥n
                    </button>
                    
                    <div id="confirmed-msg" class="hidden bg-green-900/40 border border-green-500/50 text-green-400 p-3 rounded-lg text-center text-sm font-bold mb-4 flex items-center justify-center gap-2 animate-pulse">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                        Identidad Confirmada
                    </div>
                    
                    <div class="bg-slate-900 rounded-xl overflow-hidden border-2 border-slate-700 aspect-[3/4] shadow-inner relative group">
                        <img id="mystery-card-image" src="https://placehold.co/300x400/1e293b/475569?text=?" class="w-full h-full object-cover transition duration-300 group-hover:scale-105">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- MODAL FINAL -->
    <div id="game-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-950/90 backdrop-blur-md transition-opacity"></div>
        <div class="relative bg-slate-800 rounded-3xl shadow-2xl border border-slate-600 w-full max-w-lg p-8 text-center transform scale-100 overflow-hidden">
            
            <h3 id="modal-title" class="text-4xl font-black text-white mb-2 uppercase italic">T√≠tulo</h3>
            <p id="modal-message" class="text-slate-300 text-lg mb-6 leading-relaxed">Mensaje...</p>
            
            <!-- CONTENEDOR DE LA IMAGEN -->
            <div id="modal-image-container" class="hidden mb-8 flex justify-center">
                <div class="relative w-72 h-72 border-8 border-white shadow-[0_20px_50px_rgba(0,0,0,0.5)] rotate-3 hover:rotate-0 transition-transform duration-500">
                    <img id="modal-pilot-image" src="" class="w-full h-full object-cover">
                    <!-- Cinta adhesiva decorativa -->
                    <div class="absolute -top-3 left-1/2 -translate-x-1/2 w-24 h-8 bg-red-600/80 transform -rotate-2"></div>
                </div>
            </div>

            <div class="flex flex-col gap-3">
                <button id="modal-restart-btn" onclick="triggerRestart()" class="hidden w-full bg-red-600 hover:bg-red-500 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-[1.02] uppercase tracking-wide flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Jugar Revancha
                </button>
                <button onclick="document.getElementById('game-modal').classList.add('hidden')" class="w-full bg-slate-700 hover:bg-slate-600 text-slate-300 font-bold py-3 rounded-xl transition">
                    Cerrar Pantalla
                </button>
            </div>
        </div>
    </div>

    <script>
        const characters = [
            { name: "Oscar Piastri", imageUrl: "imagenes/Piastri.png", memeUrl: "imagenes/piastri-meme.png" },
            { name: "Lando Norris", imageUrl: "imagenes/Norris.png", memeUrl: "imagenes/norris-meme.png" },
            { name: "Charles Leclerc", imageUrl: "imagenes/Leclerc.png", memeUrl: "imagenes/leclerc-meme.png" },
            { name: "Lewis Hamilton", imageUrl: "imagenes/Hamilton.png", memeUrl: "imagenes/hamilton-meme.png" },
            { name: "George Russell", imageUrl: "imagenes/Russell.png", memeUrl: "imagenes/russell-meme.png" },
            { name: "Kimi Antonelli", imageUrl: "imagenes/Antonelli.png", memeUrl: "imagenes/antonelli-meme.png" },
            { name: "Max Verstappen", imageUrl: "imagenes/Verstappen.png", memeUrl: "imagenes/verstappen-meme.png" },
            { name: "Yuki Tsunoda", imageUrl: "imagenes/Tsunoda.png", memeUrl: "imagenes/tsunoda-meme.png" },
            { name: "Alexander Albon", imageUrl: "imagenes/Albon.png", memeUrl: "imagenes/albon-meme.png" },
            { name: "Carlos Sainz", imageUrl: "imagenes/Sainz.png", memeUrl: "imagenes/sainz-meme.png" },
            { name: "Liam Lawson", imageUrl: "imagenes/Lawson.png", memeUrl: "imagenes/lawson-meme.png" },
            { name: "Isack Hadjar", imageUrl: "imagenes/Hadjar.png", memeUrl: "imagenes/hadjar-meme.png" },
            { name: "Lance Stroll", imageUrl: "imagenes/Stroll.png", memeUrl: "imagenes/stroll-meme.png" },
            { name: "Fernando Alonso", imageUrl: "imagenes/Alonso.png", memeUrl: "imagenes/alonso-meme.png" },
            { name: "Esteban Ocon", imageUrl: "imagenes/Ocon.png", memeUrl: "imagenes/ocon-meme.png" },
            { name: "Oliver Bearman", imageUrl: "imagenes/Bearman.png", memeUrl: "imagenes/bearman-meme.png" },
            { name: "Nico Hulkenberg", imageUrl: "imagenes/Hulkenberg.png", memeUrl: "imagenes/hulkenberg-meme.png" },
            { name: "Gabriel Bortoleto", imageUrl: "imagenes/Bortoleto.png", memeUrl: "imagenes/bortoleto-meme.png" },
            { name: "Pierre Gasly", imageUrl: "imagenes/Gasly.png", memeUrl: "imagenes/gasly-meme.png" },
            { name: "Franco Colapinto", imageUrl: "imagenes/Colapinto.png", memeUrl: "imagenes/colapinto-meme.png" }
        ];

        window.charactersData = characters;

        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const select = document.getElementById('character-select');
            const lockBtn = document.getElementById('lock-button');
            const guessBtn = document.getElementById('guess-button');
            const mysteryImg = document.getElementById('mystery-card-image');
            
            // Usamos un placeholder transparente o el logo si est√° disponible, pero con estilo CSS
            const cardBackLogo = "imagenes/logo-f1.png"; 

            characters.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.name;
                opt.textContent = c.name;
                select.appendChild(opt);
            });

            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card group';
                card.setAttribute('data-name', char.name);
                
                // Estructura mejorada de la carta
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="${char.imageUrl}" class="w-full h-full object-cover" alt="${char.name}" onerror="this.src='https://placehold.co/300x400?text=${char.name.charAt(0)}'">
                            <div class="pilot-name-tag text-center">${char.name}</div>
                        </div>
                        <div class="card-back">
                            <div class="text-center opacity-50">
                                <img src="${cardBackLogo}" class="w-16 h-16 object-contain mx-auto mb-2 opacity-50 grayscale" onerror="this.style.display='none'">
                                <span class="block text-xs font-mono">ELIMINADO</span>
                            </div>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => card.classList.toggle('is-flipped'));
                gameBoard.appendChild(card);
            });

            select.addEventListener('change', (e) => {
                const val = e.target.value;
                if(!val) {
                    lockBtn.classList.add('hidden');
                    mysteryImg.src = "https://placehold.co/300x400/1e293b/475569?text=?";
                    return;
                }
                const char = characters.find(c => c.name === val);
                mysteryImg.src = char.imageUrl;
                lockBtn.classList.remove('hidden');
            });

            lockBtn.addEventListener('click', () => {
                if(!select.value) return; 
                select.disabled = true;
                lockBtn.classList.add('hidden');
                document.getElementById('confirmed-msg').classList.remove('hidden');
                if(window.confirmCharacterSelection) window.confirmCharacterSelection(select.value);
            });

            guessBtn.addEventListener('click', () => {
                if(window.attemptGuess) window.attemptGuess();
            });
        });
    </script>
</body>
